<!DOCTYPE html>
<html>
<head>
    <title>Gift Certificate Image Test</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .image-test {
            border: 2px solid red;
            padding: 20px;
            margin: 20px 0;
            background: #f0f0f0;
        }
        .full-size {
            width: 600px;
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gift Certificate Image Display Test</h1>
        
        <div class="image-test">
            <h2>Direct Image Display (600px width)</h2>
            <img 
                src="https://firebasestorage.googleapis.com/v0/b/buttonsflowerfarm-8a54d.firebasestorage.app/o/plants%2FGC-100%2F1758144578113_0.png?alt=media"
                alt="Gift Certificate"
                class="full-size"
            />
        </div>
        
        <div class="image-test">
            <h2>With Inline Styles Only</h2>
            <img 
                src="https://firebasestorage.googleapis.com/v0/b/buttonsflowerfarm-8a54d.firebasestorage.app/o/plants%2FGC-100%2F1758144578113_0.png?alt=media"
                alt="Gift Certificate"
                style="width: 600px; max-width: 100%; height: auto; display: block; margin: 0 auto; border: 1px solid #ccc;"
            />
        </div>
        
        <div class="image-test">
            <h2>No Styles Applied</h2>
            <img 
                src="https://firebasestorage.googleapis.com/v0/b/buttonsflowerfarm-8a54d.firebasestorage.app/o/plants%2FGC-100%2F1758144578113_0.png?alt=media"
                alt="Gift Certificate"
            />
        </div>
    </div>
</body>
</html>
