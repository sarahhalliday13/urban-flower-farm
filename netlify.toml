[build]
  base = "."
  publish = "build"
  command = "node install-typescript.js && node purge-typescript.js && node production-build.js"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"
  DISABLE_TYPESCRIPT = "true"
  SKIP_TYPESCRIPT_CHECK = "true"
  SKIP_PREFLIGHT_CHECK = "true"

[build.processing]
  skip_processing = true

[dev]
  publish = "build"
  functions = "netlify/functions"
  port = 8888
  framework = "#static"

# First ensure all API endpoints redirect properly
[[redirects]]
  from = "/api/email/contact"
  to = "/.netlify/functions/send-contact-email"
  status = 200

[[redirects]]
  from = "/api/email/order"
  to = "/.netlify/functions/send-order-email"
  status = 200

# Direct paths to Netlify functions - ensures compatibility with fix
[[redirects]]
  from = "/.netlify/functions/*"
  to = "/.netlify/functions/:splat"
  status = 200
  force = true

# Then handle SPA routing - this must be last!
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Add security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "no-referrer-when-downgrade"
    Content-Security-Policy = "default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: blob: filesystem: about: ws: wss:; connect-src * 'self' wss://*.firebaseio.com https://*.firebaseio.com https://*.googleapis.com https://*.firebase.io https://firebasestorage.googleapis.com data:; script-src * 'unsafe-inline' 'unsafe-eval'; style-src * 'unsafe-inline';"
    Access-Control-Allow-Origin = "*"
