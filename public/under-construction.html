<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons Urban Flower Farm - Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        
        .logo {
            max-width: 300px;
            width: 100%;
            height: auto;
            margin-bottom: 40px;
        }
        
        h1 {
            color: #2c5530;
            font-size: 2.5rem;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .message {
            color: #555;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .status {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #2c5530;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: 500;
            margin: 0 auto 30px auto;
        }
        
        .social-links {
            margin-top: 40px;
            padding-top: 40px;
            border-top: 1px solid #eee;
        }
        
        .social-links h3 {
            color: #333;
            font-size: 1.1rem;
            margin-bottom: 20px;
            font-weight: 500;
        }
        
        .social-icons {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        .social-icons a {
            color: #2c5530;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 500;
            transition: transform 0.2s;
        }
        
        .social-icons a:hover {
            transform: translateY(-2px);
        }
        
        .social-icons svg {
            width: 24px;
            height: 24px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .message {
                font-size: 1.1rem;
            }
            
            .logo {
                max-width: 200px;
            }
        }
        
        /* Loading animation */
        .loading-dots {
            display: inline-block;
            margin-left: 5px;
        }
        
        .loading-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
            margin: 0 2px;
            animation: bounce 1.4s infinite ease-in-out both;
        }
        
        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }
        
        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }
        
        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://firebasestorage.googleapis.com/v0/b/buttonsflowerfarm-8a54d.firebasestorage.app/o/logo%2Fbuff_floral_lg.png?alt=media&token=3dfddfc2-6579-4541-acc3-6e3a02aea0b5" alt="Buttons Urban Flower Farm" class="logo">
        
        <h1>We'll Be Back Soon!</h1>
        
        <div class="status">
            Updating Our Inventory
            <span class="loading-dots">
                <span></span>

            </span>
        </div>
        
        <p class="message">

            Our online shop will be back shortly.
        </p>
        
        <p class="message">
